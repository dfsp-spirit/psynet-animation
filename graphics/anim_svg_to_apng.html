<!DOCTYPE html>
<!-- This wrapper HTML file serves only one purpose: to define the 'setAnimationTime()' function, so that
     users do not have to insert that function into every SVG file itself. This function is called by the
     'anim_svg_to_png_frames.js' script, which is used to convert the SVG animation to APNG frames.
  -->
<html>
<head>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
    <embed id="svgEmbed" src="robot.svg" type="image/svg+xml" width="800" height="400">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const embed = document.getElementById("svgEmbed");
            embed.addEventListener("load", () => {
                const svgDoc = embed.getSVGDocument();
                if (svgDoc) {
                    window.setAnimationTime = (time) => {   /* This is what we came for: define setAnimationTime() function. */
                        svgDoc.documentElement.setCurrentTime(time);
                    };
                }
            });
        });
    </script>
</body>
</html>
